<div class="container">
      <div class="row">
        <div class="col-md-2">
          <img ng-src="{{ controller.artist.profilePic }}" alt="{{ controller.artist.username }}" style="width: 100%; height: auto">
        </div>
        <div class="col-md-7">
          <h2>Edit Profile</h2>
          <h4>Member Since: {{ controller.artist.dateCreated | date: 'MMM d, yyyy' }}</h4>
          <button type="button" class="btn btn-primary" ng-click="controller.viewDashboard()">View Dashboard <i class="fa fa-eye" aria-hidden="true"></i></button>
        </div>
        <div class="col-md-3">
          <h4>Delete Profile?</h4>
          <hr>
          <button type="button" class="btn btn-danger" ng-click="controller.deleteProfile()">Delete Profile <i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="lg">
          <label>Profile Picture</label>
          <input type="text" class="form-control" ng-model="controller.artist.profilePic">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="controller.artist.firstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="controller.artist.lastName">
          </div>
        </div>
        <div class="col-md-12">
          <div class="lg">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="controller.artist.email">
          </div>
        </div>
        <div class="col-md-12">
          <div class="lg">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="controller.artist.username">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
            <label>Artist Since</label>
            <input type="text" class="form-control" ng-model="controller.artist.exp">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
            <label>Pricing</label>
            <br/>
            <select id="pricing" ng-model="controller.artist.pricing">
              <option disabled="disabled" selected="selected">Select Your Pricing</option>
              <option value="Hourly">Hourly</option>
              <option value="Based On Design">Based On Design</option>
              <option value="Flat Rate">Flat Rate</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="lg checkboxes">
            <label>Style (Select all that apply)</label>
              <ul>
                <li ng-repeat="s in styles"><input type="checkbox" ng-model="controller.artist.style"> {{ s }}</li>
              </ul>
          </div>
        </div>
        <div class="col-md-12">
          <div class="lg">
            <label>Bio</label>
            <textarea rows="5" class="form-control" ng-model="controller.artist.bio" maxlength="300"></textarea>
            <p class="text-right">{{ 300 - controller.artist.bio.length + ' Char' }}</p>
          </div>
        </div>
        <div class="col-md-12">
          <label>Allow Contact</label>
          <br>
          <label class="switch">
            <input type="checkbox" ng-model="controller.artist.allowContact">
            <span class="slider round"></span>
          </label>
          <label><small>By enabling this control, your contact information will be displayed publicly</small></label>
        </div>
        <div class="col-md-6">
          <div class="lg">
            <label>Business Type</label>
            <br/>
            <select id="pricing" ng-model="controller.artist.busType">
              <option disabled="disabled" selected="selected">Select Your Business Type</option>
              <option value="Freelance">Freelance</option>
              <option value="Shop">Shop</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
            <label>Business Name</label>
            <input type="text" class="form-control" placeholder="Optional" ng-model="controller.artist.busName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
          <label>Address</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.street">
          </div>
        </div>
        <div class="col-md-3">
          <div class="lg">
          <label>State</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.state">
          </div>
        </div>
        <div class="col-md-3">
          <div class="lg">
          <label>Zip</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.zip">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
          <label>City</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.city">
          </div>
        </div>
        <div class="col-md-6">
          <div class="lg">
          <label>Phone Number</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.phoneNumber">
          </div>
        </div>
        <div class="col-md-12">
          <div class="lg">
          <button type="button" class="btn btn-success" ng-click="controller.updateProfile()">Update Profile</button>
          </div>
        </div>


  </div>
</div>

<style media="screen">
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  /* Hide default HTML checkbox */
  .switch input {display:none;}

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: springgreen;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
  /*Form style*/
  .create {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            height: 1000px;
            width: 800px;
            background: #fff;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .content {
            height: 100%;
            padding: 20px;
        }
        .lg {
            margin-bottom: 10px;
        }
        .btn-info {
            border: 0;
            border-radius: 30px;
        }
        .in {
            padding: 15px;
        }
        .checkboxes li {
            list-style-type: none;
            display: inline-block;
            padding: 5px;
        }
        #pricing {
            width: 300px;
            height: 30px;
        }
</style>
