<!DOCTYPE html>
<script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
<html lang="en" ng-app="inkedin">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <base href="/">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>InkedIn</title>
  </head>

  <body>
    <div class="container-fluid" ng-controller="navbarController as controller">
        <div class="row">
            <ul class="top-nav">
                <div class="col-xs-1">
                    <li class="space"><a ui-sref="home"><img src="./img/Tattoo-logo2.png" width="70"></a></li>
                </div>
                <div class="col-xs-2">
                    <li class="space"><a ui-sref="style">STYLE</a></li>
                </div>

                <div class="col-xs-6"></div>
                <div class="col-xs-1">
                    <li class="space" ng-if="controller.isLoggedIn"><a ui-sref="login"><i class="fa fa-user-circle"></i> LOG OUT</a></li>
                    <li class="space" ng-if="!controller.isLoggedIn"><a ui-sref="login"><i class="fa fa-user-circle"></i> LOGIN</a></li>
                </div>
                <div class="col-xs-2">
                    <li class="space signup"><a ui-sref="register">SIGN UP</a></li>
                </div>
            </ul>
        </div>
    </div>

      <div ui-view></div>

    </div>
    <script type="text/javascript" src="/libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>

    <script type="text/javascript" src="/js/services/artistService.js"></script>
    <script type="text/javascript" src="/js/services/loginService.js"></script>

    <script type="text/javascript" src="/js/controllers/homeController.js"></script>
    <script type="text/javascript" src="/js/controllers/registerController.js"></script>
    <script type="text/javascript" src="/js/controllers/loginController.js"></script>
    <script type="text/javascript" src="/js/controllers/dashboardController.js"></script>
    <script type="text/javascript" src="/js/controllers/editController.js"></script>
    <script type="text/javascript" src="/js/controllers/galleryController.js"></script>
    <script type="text/javascript" src="/js/controllers/navbarController.js"></script>

    <script>
    var client = filestack.init('AIqzneZh4QG2lZxmK2C4Xz');
      function showPicker() {
        client.pick({
        }).then(function(result) {
          <!-- (JSON.stringify(result.filesUploaded)) -->
          document.getElementById("p2").innerHTML = result.filesUploaded[0].url;
          var package = (result.filesUploaded[0].url);
          console.log(package);
          sessionStorage.setItem('imageUrl', package);
          var picUrl = result.filesUploaded[0].url;
          return picUrl;
        });

      }
    </script>
  </body>

</html>
